<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Linux Kernel Visualization â€” Futuristic UI</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            background-color: #f2f2f2;
            color: #222;
            font-family: 'Share Tech Mono', monospace;
        }
        svg {
            width: 100%;
            height: 100vh;
        }
        .central-circle {
            fill: rgba(0, 0, 0, 0.05);
            stroke: #333;
            stroke-width: 1.5;
        }
        .tag-icon {
            cursor: pointer;
            opacity: 0.9;
        }
        .tag-icon:hover {
            opacity: 1;
            filter: brightness(1.2);
        }
        .connection-line {
            stroke: rgba(60, 60, 60, 0.3);
            stroke-width: 0.8;
        }
        .item-box {
            fill: rgba(255, 255, 255, 0.04);
            stroke: #aaa;
            stroke-width: 0.5;
        }
        .socket-text {
            font-size: 12px;
            fill: #444;
        }
        .feature-panel {
            fill: rgba(0, 0, 0, 0.03);
            stroke: #888;
            stroke-width: 1;
        }
        .feature-text {
            font-size: 12px;
            fill: #333;
        }
        .node-circle {
            fill: #555;
            stroke: #222;
            stroke-width: 0.5;
        }
        .curve-path {
            fill: none;
            stroke: rgba(100, 100, 100, 0.2);
            stroke-width: 0.7;
        }
    </style>
</head>
<body>
<svg></svg>
<script>
const svg = d3.select("svg");

function draw() {
    svg.selectAll("*").remove();

    const width = window.innerWidth;
    const height = window.innerHeight;
    const centerX = width / 2;
    const centerY = height / 2;

    svg.append("circle")
        .attr("cx", centerX)
        .attr("cy", centerY)
        .attr("r", 55)
        .attr("class", "central-circle");

    svg.append("image")
        .attr("xlink:href", "009.png")
        .attr("x", centerX - 30)
        .attr("y", centerY - 30)
        .attr("width", 60)
        .attr("height", 60);

    const tagIconUrl = 'Icon1.png';
    const numTags = 8;
    const radius = 160;
    const angleStep = (2 * Math.PI) / numTags;

    for (let i = 0; i < numTags; i++) {
        const angle = i * angleStep;
        const x = centerX + radius * Math.cos(angle);
        const y = centerY + radius * Math.sin(angle);
        const rotationAngle = angle * (180 / Math.PI) + 90;

        svg.append("image")
            .attr("xlink:href", tagIconUrl)
            .attr("x", x - 20)
            .attr("y", y - 20)
            .attr("width", 40)
            .attr("height", 40)
            .attr("class", "tag-icon")
            .attr("transform", `rotate(${rotationAngle}, ${x}, ${y})`);

        svg.append("line")
            .attr("x1", centerX)
            .attr("y1", centerY)
            .attr("x2", x)
            .attr("y2", y)
            .attr("class", "connection-line");
    }

    svg.append("rect")
        .attr("x", 20)
        .attr("y", 20)
        .attr("width", 250)
        .attr("height", 330)
        .attr("class", "feature-panel");

    const socketList = [
        "FT9 166 643218", "FT9 964 016161", "FT9 972 983879",
        "FT9 989 612075", "FT9 819 540732", "FT9 512 826219",
        "FT9 025 461491", "FT9 838 475394", "FT9 632 094939", "FT9 417 205788"
    ];

    socketList.forEach((txt, i) => {
        svg.append("rect")
            .attr("x", 30)
            .attr("y", 35 + i * 30)
            .attr("width", 230)
            .attr("height", 22)
            .attr("class", "item-box");

        svg.append("text")
            .attr("x", 38)
            .attr("y", 50 + i * 30)
            .text(txt)
            .attr("class", "socket-text");
    });

    svg.append("rect")
        .attr("x", width - 180)
        .attr("y", 20)
        .attr("width", 150)
        .attr("height", 100)
        .attr("class", "feature-panel");

    ["Filter: Active", "Mode: Analysis", "Nodes: 15"].forEach((f, i) => {
        svg.append("text")
            .attr("x", width - 170)
            .attr("y", 45 + i * 22)
            .text(f)
            .attr("class", "feature-text");
    });

    for (let i = 0; i < 15; i++) {
        const x = Math.random() * width;
        const y = Math.random() * height;
        svg.append("circle")
            .attr("cx", x)
            .attr("cy", y)
            .attr("r", 3.5)
            .attr("class", "node-circle");

        svg.append("line")
            .attr("x1", centerX)
            .attr("y1", centerY)
            .attr("x2", x)
            .attr("y2", y)
            .attr("class", "connection-line");
    }

    for (let i = 0; i < 25; i++) {
        const startX = Math.random() * width;
        const endX = Math.random() * width;
        const controlX1 = Math.random() * width;
        const controlY1 = height - 100 - Math.random() * 60;
        const controlX2 = Math.random() * width;
        const controlY2 = height - 100 - Math.random() * 60;

        const path = `M${startX},${height-20} C${controlX1},${controlY1} ${controlX2},${controlY2} ${endX},${height-20}`;
        svg.append("path").attr("d", path).attr("class", "curve-path");
    }
}

draw();
window.addEventListener("resize", draw);
</script>
</body>
</html>
